<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e76bac18d3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem; height: rem;">
            <div class="card-body">
                <form id="search-form">
                    <input type="text" id="city-input" placeholder="Enter a city" />
                    <input type="submit" value="Search" />
                </form>
                <h1 class="card-title" id="city">
                    Brampton
                    <div id="date"></div>

                </h1>

                <div class="row">
                    <div class="col-6">


                        <span id="temperature">  10 </span>
                        <strong>
          <span class="units" >
            <a href="#" id="celsius-link">
            °C
            </a>
            |
            <a href="#" id="fahrenheit-link">
            °F
             </a>
          </span>
          </strong>

                        <span id="description">
             
  
           </ul>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                        </ul>
                    </div>
                </div>

                <p class="card-text">
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Today
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-rain"></i>
                        </div>
                        <div class="col-4">
                            8°C
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Friday
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-sun"></i> </div>
                        <div class="col-4">11°C
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Saturday
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-sun"></i></div>
                        <div class="col-4">14°C
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Sunday
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-sun"></i></div>
                        <div class="col-4"> 14°C</div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Monday
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-sun"></i></div>
                        <div class="col-4">16°C
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6>
                                Tuesday
                            </h6>
                        </div>
                        <div class="col-3">
                            <i class="fas fa-cloud-rain"></i></div>
                        <div class="col-4"> 11°C
                        </div>
                    </div>

                </p>

            </div>
        </div>
        <a href="https://github.com/bbiro123/teszt-projekt" target=_blank>Open source code</a> by Bori
    </div>
